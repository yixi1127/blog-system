# Netlify 配置文件

[build]
  # 构建命令
  command = "npm run build"
  # 构建输出目录
  publish = "dist"
  # Functions 目录
  functions = "netlify/functions"

# 环境变量（在 Netlify 网站后台设置，这里只是说明）
# SUPABASE_URL = "你的 Supabase URL"
# SUPABASE_KEY = "你的 Supabase anon key"
# JWT_SECRET = "随机生成的密钥"

# 重定向规则（SPA 路由支持）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API 代理（可选）
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
